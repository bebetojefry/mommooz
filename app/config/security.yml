security:

    encoders:
        App\FrontBundle\Entity\User: sha512
        harsh:
            algorithm: bcrypt
            cost: 15
    providers:
        consumer:
            entity: { class: 'App\FrontBundle\Entity\Consumer' }
        admin:
            entity: { class: 'App\FrontBundle\Entity\Admin' }
        vendor:
            entity: { class: 'App\FrontBundle\Entity\Vendor' }
        api_key_user_provider:
            id: api_key_user_provider
    acl:
        connection: default
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        admin:
            anonymous: ~
            http_basic: ~
            provider: admin
            pattern: ^/
            host: "%domain_admin%"
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /dashboard
                always_use_default_target_path: false
                use_referer: true
                csrf_provider: security.csrf.token_manager
                
            logout:
                path:   /logout
                target: /login

            remember_me:
                key:      "%secret%"
                lifetime: 604800 # one week in seconds
                path: /
                domain: "%domain_admin%"
        vendor:
            anonymous: ~
            http_basic: ~
            provider: vendor
            pattern: ^/
            host: "%domain_vendor%"
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /dashboard
                always_use_default_target_path: false
                use_referer: true
                csrf_provider: security.csrf.token_manager
                
            logout:
                path:   /logout
                target: /login

            remember_me:
                key:      "%secret%"
                lifetime: 604800 # one week in seconds
                path: /
                domain: "%domain_vendor%"
                
        api:  
            pattern: ^/
            host: "%domain_api%"
            stateless: true
            simple_preauth:
                authenticator: apikey_authenticator
            provider: api_key_user_provider
            
        default:
            anonymous: ~
            http_basic: ~
            provider: consumer
            pattern: ^/
            host: "%domain_consumer%"
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /home
                always_use_default_target_path: false
                use_referer: true
                csrf_provider: security.csrf.token_manager
                
            logout:
                path:   /logout
                target: /login

            remember_me:
                key:      "%secret%"
                lifetime: 604800 # one week in seconds
                path: /
                domain: "%domain_consumer%"
                
    access_control:
      - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/[a-z]+, roles: ROLE_ADMIN, host: %domain_admin% }
      - { path: ^/[a-z]+, roles: ROLE_VENDOR, host: %domain_vendor% }
      - { path: ^/account/[a-z]+, roles: ROLE_CONSUMER, host: %domain_consumer% }